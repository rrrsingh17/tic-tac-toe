<!DOCTYPE html>
<html>

<head>
	<title> Tic-Tac-Toe </title>
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
<h1><center>TIC-TAC-TOE</center></h1>
<h1><center id="turn" class="turn">Lets Play</center></h1>

	<table id='board'>

			<td id="r1" onclick="printer('1')"></td>
			<td id="r2" onclick="printer('2')"></td>
			<td id="r3" onclick="printer('3')"></td>
		</tr>
		<tr>
			<td id="r4" onclick="printer('4')"></td>
			<td id="r5" onclick="printer('5')"></td>
			<td id="r6" onclick="printer('6')"></td>
		</tr>
		<tr>
			<td id="r7" onclick="printer('7')"></td>
			<td id="r8" onclick="printer('8')"></td>
			<td id="r9" onclick="printer('9')"></td>
		</tr>
	</table>
	<h1 id="winner" class="winner"></h1>
<script type="text/javascript" src="main.js"></script>
</body>

</html>
