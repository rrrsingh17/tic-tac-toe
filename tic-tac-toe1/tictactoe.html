<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="tictac.css">
	<script type="text/javascript" src="tictac.js"></script>
	<link rel="stylesheet" type="text/css">
</head>
<body>
<main class="main-container">
	<form class="input-form">
		<div>
			<label>Row :</label>
			<input id="row-input"  name="row" />
		</div>
		<div>
			<label>Column :</label>
			<input id="column-input" name="column" />
		</div>
		<div>
			<label>Streak :</label>
			<input id="streak-input"  name="streak" />
		</div>
		<button id="submit-button">Submit</button>
	</form>
	<div style="display: flex; justify-content: space-around;">
		<div id="tic-tac-container">
			<div class="row">
				<div class="column"> </div>
			</div>
		</div>
	</div>
</main>

<script type="text/javascript">

	function init(e) {
		console.log("......loading script..........");
		tictac.initGame('tic-tac-container');
		console.log(".......ended inti.............");
	}
	window.addEventListener('load', init);

</script>
</body>
</html>
